<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-periods-heading">Create or edit a Periods</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!periods.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="periods.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_periods">Periods</label>
                    <select class="form-control" name="periods" [(ngModel)]="periods.periods" id="field_periods"  required>
                        <option value="ONE">ONE</option>
                        <option value="TWO">TWO</option>
                        <option value="THREE">THREE</option>
                        <option value="FOUR">FOUR</option>
                        <option value="FIVE">FIVE</option>
                    </select>
                    <div [hidden]="!(editForm.controls.periods?.dirty && editForm.controls.periods?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.periods?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_section">Section</label>
                    <select class="form-control" id="field_section" name="section" [(ngModel)]="periods.sectionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sectionOption.id" *ngFor="let sectionOption of sections; trackBy: trackSectionById">{{sectionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
