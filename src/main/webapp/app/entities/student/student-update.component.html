<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-student-heading">Create or edit a Student</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!student.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="student.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sName">S Name</label>
                    <input type="text" class="form-control" name="sName" id="field_sName"
                        [(ngModel)]="student.sName" required/>
                    <div [hidden]="!(editForm.controls.sName?.dirty && editForm.controls.sName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.sName?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_attendance">Attendance</label>
                    <input type="checkbox" class="form-control" name="attendance" id="field_attendance"
                        [(ngModel)]="student.attendance" />
                    <div [hidden]="!(editForm.controls.attendance?.dirty && editForm.controls.attendance?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.attendance?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_electiveSub">Elective Sub</label>
                    <select class="form-control" name="electiveSub" [(ngModel)]="student.electiveSub" id="field_electiveSub"  required>
                        <option value="JAVA">JAVA</option>
                        <option value="C">C</option>
                    </select>
                    <div [hidden]="!(editForm.controls.electiveSub?.dirty && editForm.controls.electiveSub?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.electiveSub?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_teacher">Teacher</label>
                    <select class="form-control" id="field_teacher" name="teacher" [(ngModel)]="student.teacherId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="teacherOption.id" *ngFor="let teacherOption of teachers; trackBy: trackTeacherById">{{teacherOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
