<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="departments">
            <h2><span>Departments</span> {{departments.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{departments.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{departments.description}}</span>
                </dd>
                <dt><span>Dept Head</span></dt>
                <dd>
                    <span>{{departments.deptHead}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/departments', departments.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
