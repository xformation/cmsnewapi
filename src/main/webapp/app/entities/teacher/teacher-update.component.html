<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-teacher-heading">Create or edit a Teacher</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!teacher.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="teacher.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tName">T Name</label>
                    <input type="text" class="form-control" name="tName" id="field_tName"
                        [(ngModel)]="teacher.tName" required/>
                    <div [hidden]="!(editForm.controls.tName?.dirty && editForm.controls.tName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tName?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_periods">Periods</label>
                    <select class="form-control" id="field_periods" name="periods" [(ngModel)]="teacher.periodsId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="periodsOption.id" *ngFor="let periodsOption of periods; trackBy: trackPeriodsById">{{periodsOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
