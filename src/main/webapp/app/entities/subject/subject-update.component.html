<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-subject-heading">Create or edit a Subject</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!subject.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="subject.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_commonSub">Common Sub</label>
                    <select class="form-control" name="commonSub" [(ngModel)]="subject.commonSub" id="field_commonSub"  required>
                        <option value="MATHS">MATHS</option>
                        <option value="PHYSICS">PHYSICS</option>
                        <option value="CHEMISTRY">CHEMISTRY</option>
                        <option value="DBMS">DBMS</option>
                    </select>
                    <div [hidden]="!(editForm.controls.commonSub?.dirty && editForm.controls.commonSub?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.commonSub?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_electiveSub">Elective Sub</label>
                    <select class="form-control" name="electiveSub" [(ngModel)]="subject.electiveSub" id="field_electiveSub"  required>
                        <option value="JAVA">JAVA</option>
                        <option value="C">C</option>
                    </select>
                    <div [hidden]="!(editForm.controls.electiveSub?.dirty && editForm.controls.electiveSub?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.electiveSub?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_periods">Periods</label>
                    <select class="form-control" id="field_periods" name="periods" [(ngModel)]="subject.periodsId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="periodsOption.id" *ngFor="let periodsOption of periods; trackBy: trackPeriodsById">{{periodsOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_student">Student</label>
                    <select class="form-control" id="field_student" name="student" [(ngModel)]="subject.studentId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="studentOption.id" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teacher">Teacher</label>
                    <select class="form-control" id="field_teacher" name="teacher" [(ngModel)]="subject.teacherId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="teacherOption.id" *ngFor="let teacherOption of teachers; trackBy: trackTeacherById">{{teacherOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
